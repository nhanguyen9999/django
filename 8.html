<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q8</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        svg {
            width: 1200px;
            height: 600px;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            text-anchor: middle;
        }
        .legend text {
            font-size: 14px;
        }
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <svg></svg>
    <div class="tooltip"></div>
    <script>
        Promise.all([
            fetch('/api/billlines/').then(res => res.json()),
            fetch('/api/products/').then(res => res.json()),
            fetch('/api/category/').then(res => res.json())
        ]).then(([billlines, products, categories]) => {
            const productMap = new Map(products.map(p => [p.product_code, p]));
            const categoryMap = new Map(categories.map(c => [c.category_id, c]));
            
            billlines.forEach(d => {
                const product = productMap.get(d.product__product_code);
                d.Nhom_hang = product ? `[${categoryMap.get(product.category_id).category_code}] ${categoryMap.get(product.category_id).category_name}` : "Unknown";
                d.Thang = new Date(d.bill__time_created).getMonth() + 1;
            });

            const totalOrdersPerMonth = d3.rollups(
                billlines,
                v => new Set(v.map(d => d.bill__bill_code)).size,
                d => d.Thang
            );
            
            const totalOrdersMap = new Map(totalOrdersPerMonth);

            const groupedData = d3.rollups(
                billlines,
                v => ({
                    So_don_hang: new Set(v.map(d => d.bill__bill_code)).size,
                    Xac_suat: new Set(v.map(d => d.bill__bill_code)).size / totalOrdersMap.get(v[0].Thang)
                }),
                d => d.Thang,
                d => d.Nhom_hang
            );

            let processedData = [];
            groupedData.forEach(([thang, nhomData]) => {
                nhomData.forEach(([nhom_hang, { Xac_suat }]) => {
                    processedData.push({ Thang: thang, Nhom_hang: nhom_hang, Xac_suat });
                });
            });

            const uniqueGroups = [...new Set(processedData.map(d => d.Nhom_hang))];
            const colorScale = d3.scaleOrdinal().domain(uniqueGroups).range(d3.schemeTableau10);

            drawLineChart(processedData, colorScale);
        });

        function drawLineChart(data, colorScale) {
            const width = 1000, height = 500;
            const margin = { top: 60, right: 200, bottom: 50, left: 100 };
            d3.select("svg").selectAll("*").remove();

            const svg = d3.select("svg").attr("width", width).attr("height", height);
            const tooltip = d3.select(".tooltip");

            const x = d3.scaleLinear().domain([1, 12]).range([margin.left, width - margin.right]);
            const y = d3.scaleLinear().domain([0, d3.max(data, d => d.Xac_suat)]).nice().range([height - margin.bottom, margin.top]);

            svg.append("g").attr("transform", `translate(0,${height - margin.bottom})`).call(d3.axisBottom(x).tickFormat(d => `Tháng ${String(d).padStart(2, '0')}`));
            svg.append("g").attr("transform", `translate(${margin.left},0)`).call(d3.axisLeft(y).tickFormat(d => (d * 100).toFixed(0) + "%"));

            const nestedData = d3.groups(data, d => d.Nhom_hang);
            const line = d3.line().x(d => x(d.Thang)).y(d => y(d.Xac_suat));

            nestedData.forEach(([nhom_hang, values]) => {
                svg.append("path").datum(values).attr("fill", "none").attr("stroke", colorScale(nhom_hang)).attr("stroke-width", 2).attr("d", line);
                svg.selectAll(".dot").data(values).enter().append("circle")
                    .attr("cx", d => x(d.Thang))
                    .attr("cy", d => y(d.Xac_suat))
                    .attr("r", 4)
                    .attr("fill", colorScale(nhom_hang))
                    .on("mouseover", (event, d) => {
                        tooltip.style("opacity", 1)
                               .html(`${d.Nhom_hang}<br>Xác suất: ${(d.Xac_suat * 100).toFixed(2)}%`)
                               .style("left", (event.pageX + 10) + "px")
                               .style("top", (event.pageY - 10) + "px");
                    })
                    .on("mouseout", () => tooltip.style("opacity", 0));
            });

            svg.append("text").attr("class", "title").attr("x", width / 2).attr("y", 30).text("Xác suất bán hàng theo Nhóm hàng và Tháng").style("fill", "#33CCCC").style("text-anchor", "middle");
            drawLegend(svg, colorScale, [...new Set(data.map(d => d.Nhom_hang))], width - 180, margin.top);
        }

        function drawLegend(svg, colorScale, uniqueGroups, legendX, legendY) {
            const legendSpacing = 20;
            const legend = svg.append("g").attr("class", "legend").attr("transform", `translate(${legendX}, ${legendY})`);
            
            legend.selectAll(".legend-item").data(uniqueGroups).enter().append("g").attr("class", "legend-item")
                .attr("transform", (d, i) => `translate(0, ${i * legendSpacing})`)
                .each(function(d) {
                    d3.select(this).append("circle").attr("r", 6).attr("cx", 10).attr("cy", 10).attr("fill", colorScale(d));
                    d3.select(this).append("text").attr("x", 20).attr("y", 14).text(d).style("font-size", "14px").style("fill", "#333");
                });
        }
    </script>
</body>
</html>
