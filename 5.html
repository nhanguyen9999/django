<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        svg {
            width: 1200px;
            height: 600px;
        }
        .bar:hover {
            opacity: 0.7;
        }
        .label {
            fill: black;
            font-size: 12px;
            text-anchor: middle;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            text-anchor: middle;
        }
        .tooltip {
            position: absolute;
            background: white;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <svg></svg>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("/api/billlines/")
                .then(response => response.json())
                .then(data => {
                    data.forEach(d => {
                        d.total_price = +d.total_price;
                        const date =  new Date(d.bill__time_created);
                        d.Ngay_Trong_Thang = String(date.getUTCDate()).padStart(2, '0');
                        d.Ngay = date.toISOString().split("T")[0];
                    });

                    const groupedData = d3.rollups(
                        data,
                        v => {
                            const totalRevenue = d3.sum(v, d => d.total_price);
                            const uniqueDays = new Set(v.map(d => d.Ngay)).size;
                            return totalRevenue / uniqueDays;
                        },
                        d => d.Ngay_Trong_Thang
                    ).map(([Ngay_Trong_Thang, total_price]) => ({ Ngay_Trong_Thang, total_price }));

                    groupedData.sort((a, b) => a.Ngay_Trong_Thang - b.Ngay_Trong_Thang);

                    const colorScale = d3.scaleOrdinal()
                        .domain(groupedData.map(d => d.Ngay_Trong_Thang))
                        .range(d3.schemeTableau10);

                    drawChart(groupedData, colorScale);
                });
        });

        function drawChart(data, colorScale) {
            const width = 1000, height = 600;
            const margin = { top: 60, right: 50, bottom: 120, left: 100 };
            d3.select("svg").selectAll("*").remove();

            const svg = d3.select("svg")
                          .attr("width", width)
                          .attr("height", height);

            const x = d3.scaleBand()
                        .domain(data.map(d => d.Ngay_Trong_Thang))
                        .range([margin.left, width - margin.right])
                        .padding(0.3);

            const y = d3.scaleLinear()
                        .domain([0, d3.max(data, d => d.total_price)])
                        .nice()
                        .range([height - margin.bottom, margin.top]);

            svg.append("g")
                .attr("transform", `translate(0,${height - margin.bottom})`)
                .call(d3.axisBottom(x)
                    .tickFormat(d => `Ngày ${d}`)
                    .tickSize(0)
                    .tickPadding(10))
                .selectAll("text")
                .attr("transform", "rotate(-45)")
                .style("text-anchor", "end");

            svg.append("g")
                .attr("transform", `translate(${margin.left},0)`)
                .call(d3.axisLeft(y)
                    .ticks(Math.ceil(d3.max(data, d => d.total_price) / 1e6))
                    .tickFormat(d => d / 1e6 + " M"));

            const tooltip = d3.select("body").append("div")
                              .attr("class", "tooltip")
                              .style("visibility", "hidden");

            svg.selectAll(".bar")
                .data(data)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", d => x(d.Ngay_Trong_Thang))
                .attr("y", d => y(d.total_price))
                .attr("width", x.bandwidth())
                .attr("height", d => height - margin.bottom - y(d.total_price))
                .attr("fill", d => colorScale(d.Ngay_Trong_Thang))
                .on("mouseover", function (event, d) {
                    tooltip.style("visibility", "visible")
                        .html(`<strong>Ngày ${d.Ngay_Trong_Thang}</strong><br><strong>Doanh số TB:</strong> ${d.total_price.toLocaleString("en-US", { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`);
                    d3.select(this).style("opacity", 0.7);
                })
                .on("mousemove", function (event) {
                    tooltip.style("top", (event.pageY - 10) + "px")
                           .style("left", (event.pageX + 10) + "px");
                })
                .on("mouseout", function () {
                    tooltip.style("visibility", "hidden");
                    d3.select(this).style("opacity", 1);
                });

            svg.selectAll(".label")
                .data(data)
                .enter()
                .append("text")
                .attr("class", "label")
                .attr("x", d => x(d.Ngay_Trong_Thang) + x.bandwidth() / 2)
                .attr("y", d => y(d.total_price) - 5)
                .style("text-anchor", "middle")
                .style("font-size", "10px")
                .style("fill", "black")
                .text(d => (d.total_price / 1e6).toFixed(1) + " tr");

            svg.append("text")
               .attr("class", "title")
               .attr("x", width / 2)
               .attr("y", 30)
               .text("Doanh số bán hàng trung bình theo Ngày trong Tháng")
               .style("fill", "#33CCCC")
               .style("text-anchor", "middle");
        }
    </script>
</body>
</html>
