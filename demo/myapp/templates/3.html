<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        svg {
            width: 1200px;
            height: 1200px;
        }
        .bar:hover {
            opacity: 0.7;
        }
        .label {
            fill: white;
            font-size: 12px;
            text-anchor: end;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            text-anchor: middle;
            fill: #33CCCC;
        }
    </style>
</head>
<body>
    <svg></svg>
    <script>
        async function fetchData(url) {
            try {
                const response = await fetch(url);
                return await response.json();
            } catch (error) {
                console.error(`Lỗi khi lấy dữ liệu từ ${url}:`, error);
                return [];
            }
        }

        async function loadData() {
            try {
                const [bills, billlines] = await Promise.all([
                    fetchData('/api/bills/'),
                    fetchData('/api/billlines/')
                ]);
                
                const mergedData = billlines.map(billline => {
                    const bill = bills.find(b => b.bill_code === billline.bill__bill_code);
                    if (!bill) return null;

                    const month = `Tháng ${String(new Date(bill.time_created).getMonth() + 1).padStart(2, '0')}`;
                    return {
                        Thang: month,
                        Thanh_tien: billline.total_price
                    };
                }).filter(item => item !== null);

                const groupedData = d3.rollups(
                    mergedData,
                    v => d3.sum(v, d => d.Thanh_tien),
                    d => d.Thang
                ).map(([Thang, Thanh_tien]) => ({ Thang, Thanh_tien }));

                groupedData.sort((a, b) => a.Thang - b.Thang);

                const colorScale = d3.scaleOrdinal()
                    .domain(groupedData.map(d => d.Thang))
                    .range(d3.schemeTableau10);

                drawChart(groupedData, colorScale);
            } catch (error) {
                console.error("Lỗi khi xử lý dữ liệu:", error);
            }
        }

        function drawChart(data, colorScale) {
            const width = 800, height = 600;
            const margin = { top: 60, right: 50, bottom: 100, left: 100 };
            d3.select("svg").selectAll("*").remove();

            const svg = d3.select("svg")
                          .attr("width", width)
                          .attr("height", height);

            const x = d3.scaleBand()
                        .domain(data.map(d => d.Thang))
                        .range([margin.left, width - margin.right])
                        .padding(0.3);

            const y = d3.scaleLinear()
                        .domain([0, d3.max(data, d => d.Thanh_tien)])
                        .nice()
                        .range([height - margin.bottom, margin.top]);

            svg.append("g")
                .attr("transform", `translate(0,${height - margin.bottom})`)
                .call(d3.axisBottom(x).tickSize(0).tickPadding(10));

            svg.append("g")
               .attr("transform", `translate(${margin.left},0)`)
               .call(d3.axisLeft(y).tickFormat(d => d / 1e6 + " M"));

            const tooltip = d3.select("body").append("div")
                              .attr("class", "tooltip")
                              .style("position", "absolute")
                              .style("background", "white")
                              .style("padding", "8px")
                              .style("border", "1px solid #ccc")
                              .style("border-radius", "4px")
                              .style("visibility", "hidden");

            svg.selectAll(".bar")
                .data(data)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", d => x(d.Thang))
                .attr("y", d => y(d.Thanh_tien))
                .attr("width", x.bandwidth())
                .attr("height", d => height - margin.bottom - y(d.Thanh_tien))
                .attr("fill", d => colorScale(d.Thang))
                .on("mouseover", function(event, d) {
                    tooltip.style("visibility", "visible")
                           .html(`<strong>Tháng:</strong> ${d.Thang}<br><strong>Doanh số bán:</strong> ${d.Thanh_tien.toLocaleString()} VND`);
                    d3.select(this).style("opacity", 0.7);
                })
                .on("mousemove", function(event) {
                    tooltip.style("top", (event.pageY - 10) + "px")
                           .style("left", (event.pageX + 10) + "px");
                })
                .on("mouseout", function() {
                    tooltip.style("visibility", "hidden");
                    d3.select(this).style("opacity", 1);
                });

            svg.selectAll(".label")
                .data(data)
                .enter()
                .append("text")
                .attr("class", "label")
                .attr("x", d => x(d.Thang) + x.bandwidth() / 2)
                .attr("y", d => y(d.Thanh_tien) - 10)
                .style("text-anchor", "middle")
                .style("font-size", "10px") 
                .style("fill", "white")
                .text(d => (d.Thanh_tien / 1e6).toFixed(0) + " triệu VND");

            svg.append("text")
               .attr("class", "title")
               .attr("x", width / 2)
               .attr("y", 30)
               .text("Doanh số bán hàng theo Tháng")
               .style("fill", "#33CCCC");
        }

        loadData();
    </script>
</body>
</html>
