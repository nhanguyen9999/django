<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        svg {
            width: 1200px;
            height: 600px;
        }
        .bar:hover {
            opacity: 0.7;
        }
        .label {
            fill: white;
            font-size: 12px;
            text-anchor: end;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            text-anchor: middle;
            fill: #33CCCC;
        }
    </style>
</head>
<body>
    <svg></svg>
    <script>
        async function fetchData(url) {
            try {
                const response = await fetch(url);
                return await response.json();
            } catch (error) {
                console.error(`Lỗi khi lấy dữ liệu từ ${url}:`, error);
                return [];
            }
        }

        async function loadData() {
            try {
                const [products, categories, billlines] = await Promise.all([
                    fetchData('/api/products/'),
                    fetchData('/api/category/'),
                    fetchData('/api/billlines/')
                ]);

                const mergedData = billlines.map(billline => {
                    const product = products.find(p => p.product_code === billline.product__product_code);
                    if (!product) return null;
                    const category = categories.find(c => c.category_id === product.category_id) || {};
                    return {
                        Mat_hang: `[${product.product_code}] ${product.product_name}`,
                        Nhom_hang: `[${category.category_code}] ${category.category_name}`,
                        Thanh_tien: billline.total_price
                    };
                }).filter(item => item !== null);

                const groupedData = d3.rollups(
                    mergedData,
                    v => ({ 
                        Thanh_tien: d3.sum(v, d => d.Thanh_tien), 
                        Nhom_hang: v[0].Nhom_hang 
                    }),
                    d => d.Nhom_hang
                ).map(([Nhom_hang, values]) => ({ Nhom_hang, ...values }));

                groupedData.sort((a, b) => b.Thanh_tien - a.Thanh_tien);

                const uniqueGroups = [...new Set(groupedData.map(d => d.Nhom_hang))];

                const colorScale = d3.scaleOrdinal()
                    .domain(uniqueGroups)
                    .range(d3.schemeTableau10);

                drawChart(groupedData, colorScale);
            } catch (error) {
                console.error("Lỗi trong quá trình xử lý dữ liệu:", error);
            }
        }

        function drawChart(data, colorScale) {
            const width = 1200, height = 600;
            const margin = { top: 60, right: 250, bottom: 50, left: 250 };
            d3.select("svg").selectAll("*").remove();

            const svg = d3.select("svg")
                          .attr("width", width)
                          .attr("height", height);

            const x = d3.scaleLinear()
                        .domain([0, d3.max(data, d => d.Thanh_tien)])
                        .nice()
                        .range([margin.left, width - margin.right - 100]);

            const y = d3.scaleBand()
                        .domain(data.map(d => d.Nhom_hang))
                        .range([margin.top, height - margin.bottom])
                        .padding(0.3);

            svg.append("g")
                .attr("transform", `translate(${margin.right},0)`)
                .call(d3.axisLeft(y).tickSize(0).tickPadding(10));

            svg.append("g")
               .attr("transform", `translate(0,${height - margin.bottom})`)
               .call(d3.axisBottom(x).tickFormat(d => d / 1e6 + " M"));

            svg.selectAll(".bar")
                .data(data)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", margin.left)
                .attr("y", d => y(d.Nhom_hang))
                .attr("width", d => x(d.Thanh_tien) - margin.left)
                .attr("height", y.bandwidth())
                .attr("fill", d => colorScale(d.Nhom_hang));

                svg.selectAll(".label")
                    .data(data)
                    .enter()
                    .append("text")
                    .attr("class", "label")
                    .attr("x", d => x(d.Thanh_tien) - 5)
                    .attr("y", d => y(d.Nhom_hang) + y.bandwidth() / 2)
                    .attr("dy", "0.35em")
                    .style("font-size", "14px")
                    .text(d => {
                        let value = Math.round(d.Thanh_tien / 1e6); // Convert to millions and round to integer
                        return value.toLocaleString() + " triệu VND"; // Format with thousand separator
                    });

            svg.append("text")
               .attr("class", "title")
               .attr("x", width / 2)
               .attr("y", 30)
               .text("Doanh số bán hàng theo Nhóm hàng");
        }

        loadData();
    </script>
</body>
</html>
