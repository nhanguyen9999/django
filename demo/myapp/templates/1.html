<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        svg { width: 1200px; height: 600px; }
        .bar:hover { opacity: 0.7; }
        .label { fill: white; font-size: 12px; text-anchor: end; }
        .title { font-size: 18px; font-weight: bold; text-anchor: middle; }
        .legend text { font-size: 14px; }
    </style>
</head>
<body>
    <svg></svg>
    <script>
        async function fetchData(url) {
            const response = await fetch(url);
            return response.json();
        }

        async function loadData() {
            // Fetch dữ liệu từ API
            const [products, categories, billlines] = await Promise.all([
                fetchData('/api/products/'),
                fetchData('/api/category/'),
                fetchData('/api/billlines/')  // API mới lấy toàn bộ BillLine
            ]);

            // Tạo mapping giữa category_code và category_name
            const categoryMap = Object.fromEntries(categories.map(c => [c.category_code, c.category_name]));

            const mergedData = billlines.map(billline => {
                    const product = products.find(p => p.product_code === billline.product__product_code);
                    if (!product) return null;
                    const category = categories.find(c => c.category_id === product.category_id) || {};
                    return {
                        Mat_hang: `[${product.product_code}] ${product.product_name}`,
                        Nhom_hang: `[${category.category_code}] ${category.category_name}`,
                        Thanh_tien: billline.total_price
                    };
                }).filter(item => item !== null);

            // Nhóm doanh số theo mặt hàng
            const groupedData = d3.rollups(
                mergedData,
                v => ({ Thanh_tien: d3.sum(v, d => d.Thanh_tien), Nhom_hang: v[0].Nhom_hang }),
                d => d.Mat_hang
            ).map(([Mat_hang, values]) => ({ Mat_hang, ...values }));

            groupedData.sort((a, b) => b.Thanh_tien - a.Thanh_tien);

            // Lấy danh sách nhóm hàng duy nhất
            const uniqueGroups = [...new Set(groupedData.map(d => d.Nhom_hang))];

            // Tạo thang màu theo nhóm hàng
            const colorScale = d3.scaleOrdinal().domain(uniqueGroups).range(d3.schemeTableau10);

            drawChart(groupedData, colorScale);
        }

        function drawChart(mergedData, colorScale) {
            const width = 1200, height = 600;
            const margin = { top: 60, right: 250, bottom: 50, left: 250 };

            const svg = d3.select("svg").attr("width", width).attr("height", height);

            const x = d3.scaleLinear()
                        .domain([0, d3.max(mergedData, d => d.Thanh_tien)])
                        .nice()
                        .range([margin.left, width - margin.right - 100]);

            const y = d3.scaleBand()
                        .domain(mergedData.map(d => d.Mat_hang))
                        .range([margin.top, height - margin.bottom])
                        .padding(0.3);

            svg.append("g")
                .attr("transform", `translate(${margin.left},0)`)
                .call(d3.axisLeft(y).tickSize(0).tickPadding(10));

            svg.append("g")
               .attr("transform", `translate(0,${height - margin.bottom})`)
               .call(d3.axisBottom(x).tickFormat(d => d / 1e6 + " M"));

            svg.selectAll(".bar")
                .data(mergedData)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", margin.left)
                .attr("y", d => y(d.Mat_hang))
                .attr("width", d => x(d.Thanh_tien) - margin.left)
                .attr("height", y.bandwidth())
                .attr("fill", d => colorScale(d.Nhom_hang));

            svg.selectAll(".label")
               .data(mergedData)
               .enter()
               .append("text")
               .attr("class", "label")
               .attr("x", d => x(d.Thanh_tien) - 5)
               .attr("y", d => y(d.Mat_hang) + y.bandwidth() / 2)
               .attr("dy", "0.35em")
               .text(d => (d.Thanh_tien / 1e6).toFixed(0) + " triệu VND");

            svg.append("text")
               .attr("class", "title")
               .attr("x", width / 2)
               .attr("y", 30)
               .text("Doanh số bán hàng theo Mặt hàng")
               .style("fill", "#33CCCC");

            drawLegend(svg, colorScale, [...new Set(mergedData.map(d => d.Nhom_hang))], width - 200, margin.top);
        }

        function drawLegend(svg, colorScale, uniqueGroups, legendX, legendY) {
            const legendSpacing = 25;
            const legend = svg.append("g")
                .attr("class", "legend")
                .attr("transform", `translate(${legendX}, ${legendY})`);

            legend.selectAll(".legend-item")
                .data(uniqueGroups)
                .enter()
                .append("g")
                .attr("class", "legend-item")
                .attr("transform", (d, i) => `translate(0, ${i * legendSpacing})`)
                .each(function(d) {
                    d3.select(this).append("rect")
                        .attr("width", 15)
                        .attr("height", 15)
                        .attr("x", 0)
                        .attr("y", 0)
                        .attr("fill", colorScale(d));

                    d3.select(this).append("text")
                        .attr("x", 20)
                        .attr("y", 12)
                        .text(d.length > 20 ? d.slice(0, 20) + "..." : d)
                        .style("font-size", "14px")
                        .style("fill", "#333");
                });
        }

        loadData();

    </script>
</body>
</html>
