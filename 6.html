<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q6</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        svg {
            width: 800px;
            height: 600px;
        }
        .bar:hover {
            opacity: 0.7;
        }
        .label {
            fill: white;
            font-size: 12px;
            text-anchor: end;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            text-anchor: middle;
        }
        .legend text {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <svg></svg>
    <script>
        fetch("/api/billlines/")
            .then(response => response.json())
            .then(data => {
                data.forEach(d => {
                    d.total_price = +d.total_price;
                    const date = new Date(d["bill__time_created"]);

                    console.log("Original:", d["bill__time_created"], 
                                "Parsed:", date.toISOString(), 
                                "Hour (Local):", date.getHours(), 
                                "Hour (UTC):", date.getUTCHours());

                    const hour = String(date.getUTCHours()).padStart(2, '0');
                    d.Khung_gio = `${hour}.00-${hour}.59`;
                    d.Ngay = date.toISOString().split("T")[0];
                    });

                const groupedData = d3.rollups(
                    data,
                    v => {
                        const totalRevenue = d3.sum(v, d => d.total_price);
                        const uniqueDays = new Set(v.map(d => d.Ngay)).size;
                        return totalRevenue / uniqueDays;
                    },
                    d => d.Khung_gio
                ).map(([Khung_gio, Thanh_tien]) => ({ Khung_gio, Thanh_tien }));

                groupedData.sort((a, b) => parseInt(a.Khung_gio) - parseInt(b.Khung_gio));

                const colorScale = d3.scaleOrdinal()
                    .domain(groupedData.map(d => d.Khung_gio))
                    .range(d3.schemeTableau10);

                drawChart(groupedData, colorScale);
            });

        function drawChart(data, colorScale) {
            const width = 800, height = 600;
            const margin = { top: 60, right: 50, bottom: 120, left: 100 };
            d3.select("svg").selectAll("*").remove();

            const svg = d3.select("svg").attr("width", width).attr("height", height);

            const x = d3.scaleBand()
                        .domain(data.map(d => d.Khung_gio))
                        .range([margin.left, width - margin.right])
                        .padding(0.3);

            const y = d3.scaleLinear()
                        .domain([0, d3.max(data, d => d.Thanh_tien)])
                        .nice()
                        .range([height - margin.bottom, margin.top]);

            svg.append("g")
                .attr("transform", `translate(0,${height - margin.bottom})`)
                .call(d3.axisBottom(x).tickSize(0).tickPadding(10))
                .selectAll("text")
                .attr("transform", "rotate(-45)")
                .style("text-anchor", "end");

            svg.append("g")
                .attr("transform", `translate(${margin.left},0)`)
                .call(d3.axisLeft(y).tickFormat(d => d / 1e3 + " "));

            const tooltip = d3.select("body").append("div")
                              .attr("class", "tooltip")
                              .style("position", "absolute")
                              .style("background", "white")
                              .style("padding", "8px")
                              .style("border", "1px solid #ccc")
                              .style("border-radius", "4px")
                              .style("visibility", "hidden");

            svg.selectAll(".bar")
                .data(data)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", d => x(d.Khung_gio))
                .attr("y", d => y(d.Thanh_tien))
                .attr("width", x.bandwidth())
                .attr("height", d => height - margin.bottom - y(d.Thanh_tien))
                .attr("fill", d => colorScale(d.Khung_gio))
                .on("mouseover", function(event, d) {
                    tooltip.style("visibility", "visible")
                           .html(`<strong>Khung giờ ${d.Khung_gio}</strong><br><strong>Doanh số TB:</strong> ${d.Thanh_tien.toLocaleString()} VND`);
                    d3.select(this).style("opacity", 0.7);
                })
                .on("mousemove", function(event) {
                    tooltip.style("top", (event.pageY - 10) + "px")
                           .style("left", (event.pageX + 10) + "px");
                })
                .on("mouseout", function() {
                    tooltip.style("visibility", "hidden");
                    d3.select(this).style("opacity", 1);
                });

            svg.selectAll(".label")
                .data(data)
                .enter()
                .append("text")
                .attr("class", "label")
                .attr("x", d => x(d.Khung_gio) + x.bandwidth() / 2)
                .attr("y", d => y(d.Thanh_tien)-5)
                .style("text-anchor", "middle")
                .style("font-size", "10px")
                .style("fill", "black")
                .text(d => (d.Thanh_tien / 1e3).toFixed(1) + "K");

            svg.append("text")
               .attr("class", "title")
               .attr("x", width / 2)
               .attr("y", 30)
               .text("Doanh số bán hàng trung bình theo Khung giờ")
               .style("fill", "#33CCCC");
        }
    </script>
</body>
</html>
